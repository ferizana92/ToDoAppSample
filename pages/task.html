<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App - Tasks</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../assets/task.css" />
    <link rel="icon" type="image/x-icon" href="../images/logo.ico" />
  </head>

  <body onload="getTasks()" >
    <header>
      <!-- Navbar starts here -->
      <div class="nav1">
        <nav class="navbar" style="background-color:  #e3f2fd">
          <div class="container-xxl">
            <a href="#" class="navbar-brand d-flex align-items-center">
              <img
                src="../images/logo.png"
                alt="logo"
                width="45"
                height="45"
              />
              <span class="fw-bold text-secondary"> AnyTask </span>
            </a>
            <div class="d-flex flex-row-reverse">
              <button class="btn btn-danger d-flex" onclick="logout()">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  fill="currentColor"
                  class="bi bi-box-arrow-in-right"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
                  />
                </svg>
                <div class="p-1">Logout</div>
              </button>
            </div>
          </div>
        </nav>
      </div>
      <!-- Navbar ends here -->
    </header>
    <main
      class="d-flex flex-column justify-content-center align-content-center">
      <!-- main page -->
      <div id="wrapper" class="d-flex flex-column mt-5 ms-5 me-5 mb-5 col-6 justify-content-around justify-content-center align-content-center align-self-center">
          <div class="d-flex justify-content-between mt-5 mb-1 col-8 gap-3  align-content-center align-self-center">
          <h2 class="m-0 p-0 align-self-center mr-3 text-secondary">TaskList</h2>
          <!-- <button type="button" class="btn btn-outline-danger opacity-50">Add Task</button> -->
          <!-- Button trigger modal -->
          <!-- filter button groups -->

          <div class="btn-group">
            <button type="button" id="all" class="btn btn-outline-primary" onclick="renderTasks(undefined,this.id)">All</button>
            <button type="button" id="weekly" class="btn btn-outline-primary" onclick="renderTasks(undefined,this.id)">Weekly</button>
            <button type="button" id="monthly" class="btn btn-outline-primary" onclick="renderTasks(undefined,this.id)">Monthly</button>
        </div>

          <button
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            Add Task
          </button>
        </div>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add task</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form method="POST" action="" class="form-floating" name="taskform">
                  <div class="row g-2 my-2">
                    <div class="col-md">
                      <div class="form-floating">
    
                        <input
                         name="title"
                         type="text"
                         class="form-control"
                         id="floatingInputValue"
                         required/>
                       <label for="floatingInputValue">Add your Task Title</label>
                      </div>
                    </div>
                  </div>  
                <div class="row g-2 my-2">
                  <div class="col-md">
                    <div class="form-floating">

                  <input
                    name="date"
                    type="date"
                    class="form-control"
                    id="floatingInputValue"
                    required/>
                  <label for="floatingSelectGrid">Pick a due Date</label>
                    </div>
                  </div>
                </div>
                <div class="row g-2 my-2">
                  <div class="col-md">
                    <div class="form-floating">
  
                  <input
                    name="des"
                    type="text"
                    class="form-control"
                    id="floatingInputValue"
                    required/>
                  <label for="floatingSelectGrid">Add your description</label>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="modal-footer">
                <button id="btn" type="submit" class="btn btn-primary">
                  Add task
                </button>
              </div>
            </form>
            </div>
          </div>
        </div>

        <ul id="tasks-section" class="list-group list-group-flush align-self-center col-6 mt-5 ms-5 me-5 mb-5">
            No tasks to preview!
        </ul>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/script.js"></script>
  </body>
</html>
